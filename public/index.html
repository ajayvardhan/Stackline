<!doctype html>
<html lang="en" ng-app="productApp">
  <head>
    <meta charset="utf-8">
    <title>StackLine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
    <link rel="stylesheet" href="app.css" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script> -->
    <!-- <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script> -->
    
    <script src="app.js"></script>
    
  </head>
  <body ng-controller="ProductController">
    <div class=contrainer">
      <div class="row">
          <div class="col-md-2 sidebar">
              <ul class="nav nav-sidebar">
                <div class="row center">
                  <li class="col-sm-12">
                    <img ng-src="{{product.image}}" width="150px" height="150px"/>
                  </li>
                </div>
                <div class="font-weight-bold center row">
                  <li class="col-sm-12">
                    <span class="ctr1">{{product.title}}</span>
                  </li>
                </div>
                <div class="font-weight-light center row text-center">
                  <li class="col-sm-12">
                    <span>{{product.subtitle}}</span>
                  </li>
                </div>
                  <div class="row center border-top border-bottom col-sm-12">
                    <li ng-repeat="tag in product.tags">
                        <span class="border rounded m-1">
                          {{tag}}
                        </span>
                    </li>
                  </div>
                  <li class="font-weight-light center row col-sm-12 text-center">                    
                    <a href="" class="overview"><i class="fa fa-home" aria-hidden="true"></i>OVERVIEW</a>
                  </li>
                  <li class="font-weight-bold center row col-sm-12 text-center">                    
                    <a href="#"><i class="fa fa-bar-chart" aria-hidden="true"></i>SALES</a>
                  </li>
              </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
          </div>
          <div class="col-md-10">
            <canvas id="line" class="chart chart-line" chart-data="data"
            chart-labels="labels" chart-series="series" chart-options="options">
          </canvas>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
          </div>
          <div class="col-md-10">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">
                    <a href="" ng-click="orderByField='weekEnding'; reverseSort = !reverseSort">
                    WEEK ENDING</a>
                  </th>
                  <th scope="col">
                    <a href="" ng-click="orderByField='retailSales'; reverseSort = !reverseSort">
                    RETAIL SALES</a>
                  </th>
                  <th scope="col">
                    <a href="" ng-click="orderByField='wholesaleSales'; reverseSort = !reverseSort">
                    WHOLESAME SALES</a>
                  </th>
                  <th scope="col">
                    <a href="" ng-click="orderByField='unitsSold'; reverseSort = !reverseSort">
                    UNITS SOLD</a>
                  </th>
                  <th scope="col">
                    <a href="" ng-click="orderByField='retailerMargin'; reverseSort = !reverseSort">
                    RETAILER MARGIN</a>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="row in dash | orderBy:orderByField:reverseSort">
                  <td>{{row.weekEnding}}</td>
                  <td>{{row.retailSales}}</td>
                  <td>{{row.wholesaleSales}}</td>
                  <td>{{row.unitsSold}}</td>
                  <td>{{row.retailerMargin}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>

  </body>
</html>
